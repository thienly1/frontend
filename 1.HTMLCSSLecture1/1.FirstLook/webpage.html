<!DOCTYPE html>
<html>

<head>
    <title>Our First Webpage</title>
    <link href="flower.png" rel="icon">
</head>

<body>
    <p>Hello</p> <!-- element or tag-->
    <h1>växjö</h1>
    <h2>växjö</h2>
    <h3>växjö</h3>
    <h4>växjö</h4>
    <h5>växjö</h5>
    <h6>växjö</h6>

    <!-- Links -Anchor tag-->
    <a href="http://www.google.com">Link to Google.com</a>

    <!--_blank: It opens the link in a new window.-->
    <!--_self: It opens the linked document in the same frame.-->
    <!--_parent: It opens the linked document in the parent frameset.-->
    <!--_top: It opens the linked document in the full body of the window.-->
    <!--framename: It opens the linked document in the named frame-->

    <!--https://www.w3schools.com/tags/att_a_target.asp -->
    <a href="http://www.lexicon.se"
    target="_blank">Link to Lexicon.se</a> <!--target to new tab-->
