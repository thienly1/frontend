<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Bootstrap 5.2.1 CSS CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- fontawesome v5.0.13 icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
    <title>Dashboard</title>
</head>
<body style="min-height: 75rem; padding-top: 4.5rem;">
    <!--Start of Navigation Bar-->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark ">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html">App Name</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href="dashboard.html" class="nav-link active">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a href="products.html" class="nav-link">Products</a>
                    </li>
                    <li class="nav-item">
                        <a href="categories.html" class="nav-link">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a href="users.html" class="nav-link">Users</a>
                    </li>
                </ul>
                <form class="d-flex dark" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                  </form>
            </div>
        </div>
    </nav>
    <!--End of Navigation Bar-->
        
    <!--Start of Header-->
    <header class="my-4 py-4 bg-secondary text-white">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1><i class="fas fa-cog"> Dashboard</i></h1>
                    Date: 2022-09-30
                </div>
            </div>
        </div>
    </header>
    <!--End of Header-->
    <!--Start of Action Section-->
    <section class="mb-4">
        <div class="container">
            <div class="row">
                <div class="d-grid col-md-4">
                    <a href="products.html" class="btn btn-primary">
                        <i class="fas fa-plus"> Add Product</i>
                    </a>
                </div>
                <div class="d-grid col-md-4">
                    <a href="categories.html" class="btn btn-success">
                        <i class="fas fa-plus"> Add Category</i>
                    </a>
                </div>
                <div class="d-grid col-md-4">
                    <a href="users.html" class="btn btn-warning">
                        <i class="fas fa-plus"> Add User</i>
                    </a>
                </div>
            </div>
        </div>
    </section>
    <!--End of Action Section-->
    <!--Start of Overview Section-->
    <section>
        <div class="container">
            <div class="row">
                <div class="d-grid col-md-4">
                    <div class="card text-center bg-primary text-white mb-3">
                        <div class="card-body">
                            <h3>Products</h3>
                            <h4 class="display-4">
                                <i class="fas fa-pencil-alt"> 23</i>
                            </h4>
                            <a href="products.html" class="btn btn-outline-light btn-sm stretched-link">View</a>
                        </div>
                    </div>

                </div>
                <div class="d-grid col-md-4">
                    <div class="card text-center bg-success text-white mb-3">
                        <div class="card-body">
                            <h3>Categories</h3>
                            <h4 class="display-4">
                                <i class="fas fa-folder"> 50</i>
                            </h4>
                            <a href="categories.html" class="btn btn-outline-light btn-sm stretched-link">View</a>
                        </div>
                    </div>

                </div>
                <div class="d-grid col-md-4">
                    <div class="card text-center bg-warning mb-3">
                        <div class="card-body">
                            <h3>Users</h3>
                            <h4 class="display-4">
                                <i class="fas fa-users"> 5</i>
                            </h4>
                            <a href="users.html" class="btn btn-outline-dark btn-sm stretched-link">View</a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
    <!--End of Action Section-->
    <!--Start of Footer-->
    <footer class="bg-dark text-white mt-5 p-2">
        <div class="container">
            <div class="row">
                <div class="col">
                    <p class="text-muted text-center m-0">
                        Copyright &copy;
                        <span id="year">2022</span>
                        Lexicon Sm√•land
                    </p>
                </div>
            </div>
        </div>
    </footer>
    <!--Start of Footer-->
    <!--Scripts always in the end of body!-->
    <!--Boostrap 5.2.1 JS CDN-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>
</html>
