<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Form Example</title>

    <!--Bootstrap 5.2.1 CSS CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>

    <div class="container col-10">

        <form class="form-control my-4">
            <div class="form-floating my-3">
                <input 
                type="text" 
                class="form-control" 
                id="firstname" 
                placeholder="Enter FirstName">
                <label for="firstname">Enter FirstName</label>
            </div>
            <div class="form-floating mb-3">
                <input 
                type="text" 
                class="form-control" 
                id="lastname" 
                placeholder="Enter Lastname">
                <label for="lastname">Enter LastName</label>
            </div>

            <div class="card-footer">
                <button type="button" class="btn btn-primary mb-2">Submit</button>
            </div>

        </form>

        <div class="card">
            <div class="card-header bg-dark">
                <h3 class="text-white">Person Info</h3>
            </div>
            <div class="card-body col-sm-5">

                <div class="form-floating my-3">
                    <input readonly 
                    type="text" 
                    class="form-control" 
                    id="firstnameValue" 
                    placeholder="Enter FirstName"
                    value="Test">
                    <label for="firstnameValue">FirstName:</label>
                </div>
                <div class="form-floating mb-3">
                    <input readonly 
                    type="text" 
                    class="form-control" 
                    id="lastnameValue" 
                    placeholder="Enter Lastname"
                    value="Testsson">
                    <label for="lastnameValue">LastName:</label>
                </div>

            </div>
            <div class="card-footer">
                <button type="button" class="btn btn-danger">
                    Reset
                </button>
            </div>
        </div>

    </div>

</body>

</html>
